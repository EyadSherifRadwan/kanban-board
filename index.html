<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <script>
      // getting the lang from the storage and updating it
      const html = document.querySelector("html");
      const lang = localStorage.getItem("lang");

      if (lang === "ar") {
        html.setAttribute("dir", "rtl");
        html.setAttribute("lang", "ar");
      } else if (lang === "en") {
        html.setAttribute("dir", "ltr");
        html.setAttribute("lang", "en");
      } else {
        html.setAttribute("dir", "ltr");
        html.setAttribute("lang", "en");
      }
    </script>

    <link
      rel="stylesheet"
      href="assets/styles/app.css" />
    <link
      rel="stylesheet"
      href="assets/styles/style.css" />

    <script
      src="assets/scripts/vendor.js"
      defer></script>
    <script
      src="assets/scripts/app.js"
      defer></script>
  </head>
  <body>
    <div class="switch">
      <input
        type="checkbox"
        id="langSwitch" />
      <label for="langSwitch"></label>
    </div>

    <main>
      <div class="column">
        <ul id="not-started-tasks-list">
          <li id="first-li"></li>
          <li>
            <button
              id="add-not-startded-task"
              class="add-task-btn"></button>
          </li>
        </ul>
      </div>
      <div class="column">
        <ul id="in-progress-tasks-list">
          <li id="first-li"></li>
          <li>
            <button
              id="add-in-progress-task"
              class="add-task-btn"></button>
          </li>
        </ul>
      </div>
      <div class="column">
        <ul id="in-completed-list">
          <li id="first-li"></li>
          <li>
            <button
              id="add-completed-task"
              class="add-task-btn"></button>
          </li>
        </ul>
      </div>
    </main>

    <script>
      if (lang === "ar") {
        document.querySelector('input[type="checkbox"]').click();
      }
    </script>
  </body>
</html>
